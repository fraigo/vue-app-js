<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel='shortcut icon' type='image/vnd.microsoft.icon' href='img/app/icon.ico'> <!-- IE -->
    <link rel='shortcut icon' type='image/png' href='img/app/icon.png'> 
    <link rel='icon' type='image/png' href='img/app/icon.png'>
    <!--<script src="https://fraigo.github.io/firebug-lite/firebug-lite.js"></script>-->
    <title>App</title>
    <style>
        html *{
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            padding:0;
            margin: 0;
        }
        #app{
            min-height: 100vh;
        }
        #app *{
            -webkit-user-select: none;
            user-select: none;
        }
        input{
            -webkit-user-select: text !important;
            user-select: text !important;
        }
    </style>
    <link href="lib/material-icons/material-icons.css" rel="stylesheet">
    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div :is="appLayout" id="applayout">
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/web-audio.js"></script>
    <script src="js/sass.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/language.js"></script>
    <script src="app.js?20211006"></script>
</body>
</html>
